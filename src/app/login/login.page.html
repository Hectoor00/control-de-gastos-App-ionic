<ion-content>
  
  <div class="contenido">

  <h1>Login</h1>
  <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" required [(ngModel)]="user.correo"></ion-input>
  </ion-item>
  

  <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" required [(ngModel)]="user.password" ></ion-input>
  </ion-item>
  <button class="ion-padding btnAcceder" color="success" expand="full" (click)="login(user)">INICIAR</button> <br>
  <button class="ion-padding btnCrear" color="primary" expand="full" [routerLink]="['/registro']" >No tienes cuenta, Registrate AQUI </button>

</div>

</ion-content>
