<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="contenido">

   
    <h1>Registro</h1>
    <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email"  [(ngModel)]="user.correo" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password"  [(ngModel)]="user.password" required></ion-input>
    </ion-item>

    <button class="ion-padding btnCrear" color="primary" expand="full" (click)="registro(user)">Registarse<ion-icon name="person-add-outline"></ion-icon></button>
</div>
</ion-content>
